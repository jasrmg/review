<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="review.css">

  <!--font awesome-->
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  <title>Review</title>
</head>
<body>
  <main>
    <section class="container">
      <div class="title">
        <h2>Our Reviews</h2>
        <div class="underline"></div>
      </div>

      <article class="review">
        <div class="img-container">
          <img src="nagi.jpg" id="person-img" alt="person image">
        </div>
        <h4 id="author">Seishiro Nagi</h4>
        <p id="job">Forward</p>
        <p id="info">Seishiro Nagi ( 凪 なぎ 誠 せい 士 し 郎 ろう , Nagi Seishirō?) is a contender for the Blue Lock Project and the titular protagonist of the spin-off, Blue Lock - Episode Nagi, who currently plays as a rightwing for England's Manshine City in the Neo Egoist League.</p>
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>

          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <button class="random-btn">Surprise Me</button>
      </article>
    </section>
  </main>

  <script src="review.js"></script>
</body>
</html>
